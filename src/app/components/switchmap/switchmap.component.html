<form #myForm="ngForm"> 
    <input type="text" ngModel name="search" class="form-control form-control-lg" placeholder="Search Item...">    
</form>
<br>
<hr> 
<div class="result">
  <h3 *ngIf="(length < 30)" > Search Result is : {{length}}</h3>
    <hr>
    <div class="d-flex">
      
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of searchProd">
            <th scope="row">{{item.id}}</th>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </div> 
</div>
